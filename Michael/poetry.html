layout: default_child
title: Poetry
previous_url: /Michael/

<h2>An Attempt At My Creative Side</h2>

<div class="poem-container">
  {% assign sortedpoems = site.poems | sort: 'path' | reverse %}
  {% for poem in sortedpoems %}
    <div class="poem">{{ poem.output | strip }} - {{ poem.path | date_to_long_string: "ordinal", "US" }}
    </div>
  {% endfor %}
</div>
